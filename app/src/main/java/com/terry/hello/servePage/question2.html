    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
    var lang = getQueryString('lang') || 'zh-CN'
    console.log(lang)
    document.title = langJson[lang]['document-Text']
    document.getElementById('title').innerHTML = langJson[lang]['title']
    document.getElementById('tip').innerHTML = langJson[lang]['tip']
    document.getElementById('text').innerHTML = langJson[lang]['text']
    document.getElementById('else').innerHTML = langJson[lang]['else']
