
ext {
    supportv4 = 'com.android.support:support-v4:28.0.0'
    appcompat = 'com.android.support:appcompat-v7:28.0.0'
    exifinterface = 'com.android.support:exifinterface:28.0.0'
    annotations = 'com.android.support:support-annotations:28.0.0'
    mediacompat = 'com.android.support:support-media-compat::28.0.0'
    gson = 'com.google.code.gson:gson:2.8.0'
}

buildscript {
    ext {
        applicationId = "com.kidde.app.smart"

        compileSdkVersion = 29
        buildToolsVersion = "29.0.3"

        minSdkVersion = 21
        targetSdkVersion = 29

        versionCode = 103
        versionName = "1.5.1"

        supportLibVersion = "28.0.0"
        gradleBuildTools = 'com.android.tools.build:gradle:3.6.1'
        googlePlayServicesVersion = "15.0.2"
    }
    repositories {
        google()
        jcenter()
        maven {
            url "https://maven.aliyun.com/repository/public"
        }

        // 配置HMS Core SDK的Maven仓地址。
        maven {url 'https://developer.huawei.com/repo/'}
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files

        // 增加agcp配置。
        classpath 'com.huawei.agconnect:agcp:1.4.2.300'
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:3.0"


        classpath "com.alibaba:arouter-register:1.0.2"
    }
}



allprojects {
    repositories {
        maven {
            url "https://maven.aliyun.com/repository/public"
        }
        google()
        jcenter()
        maven {
            url "https://jitpack.io"
        }

        maven {
            url "http://maven.aliyun.com/nexus/content/repositories/releases/"
        }
        maven {
            url "$rootDir/RNLibs/node_modules/react-native/android"
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/RNLibs/node_modules/jsc-android/dist")
        }
        maven {
            // okDownload
            url "https://oss.sonatype.org/content/repositories/snapshots/"
        }

        // 配置HMS Core SDK的Maven仓地址。
        maven {url 'https://developer.huawei.com/repo/'}
    }
}


